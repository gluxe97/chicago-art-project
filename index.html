<html>
<head>
  <meta charset='UTF-8'/>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'/>
  <title>Phase 1 Project: Art Institute of Chicago</title>
  <script src='index.js'></script>
  <link rel='stylesheet' href='index.css'/>
</head>
<body>
  <div id='main'>
    <h3>Search Art Institute of Chicago collection by artist name</h3>
    <form id='artist-search'>
      <input id='search' type='text' name='search'>
      <input type='submit' name='submit'/>
    </form>
    <div id='artwork-detail'>
      <div id='basic-details'>
        <p id='title'></p>
        <img id='detail-image'>
        <p id='dept'></p>
      </div>
      <div id='advance-details'>
        <p id='artist_display'></p>
        <div id='origins'>
          <p id='place_of_origin'></p>
          <p id='date_display'></p>
        </div>
        <p id='medium_display'></p>
        <p id='theme_titles'></p>
    </div> 
    </div>
    <div id='artwork-list'>
      <h3></h3>
    </div>
  </div>
</body>
</html>
