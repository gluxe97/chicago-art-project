<html>
<head>
  <meta charset='UTF-8'/>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'/>
  <title>Phase 1 Project: Art Institute of Chicago</title>
  <script src='index.js'></script>
  <link rel='stylesheet' href='index.css'/>
</head>
<body>
  <div id='main'>
    <h1>Search the Art Institute of Chicago collection by artist name</h3>
    <form id='artist-search'>
      <input id='search' type='text' name='search'>
      <input type='submit' name='submit'/>
    </form>
    <div id='artwork-detail'>
      <div id='basic-details'>
        <h3 id='title'>Title: </h3>
        <img id='detail-image'>
        <p id='dept'>Museum department:</p>
      </div>
      <div id='advance-details'>
        <p id='artist_display'>Artist</p>
        <div id='origins'>
          <p id='place_of_origin'>Place of origin</p>
          <p id='date_display'>Date</p>
        </div>
        <p id='medium_display'>Medium</p>
        <p id='theme_titles'>Theme</p>
    </div> 
    </div>
    <div>
      <h2>Artwork Collection</h2>
    </div>
    <div id='artwork-list'>

    </div>
  </div>
</body>
</html>
